<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/font-awesome.css">
</head>
<body style="background-image: url('../image/background.jpg')">
<!--<img src="../image/background.jpg" class="img-fluid" alt="Responsive image">-->
<div class="container-fluid">
    <div class="row" style="background: #22c0e4;height: 50px">
        <div class="col-md-4 text-center"><img src="../image/title.png" class="pt-1" style="height: 50px"> </div>
<!--        <div class="col-md-4 text-center pt-2"><i class="fa fa-etsy fa-lg"></i></div>-->
        <div class="col-md-4 text-center"><span class="navbar-brand">Ethan's Blog</span></div>
        <div class="col-md-4 text-center"><img src="../image/default.png" class="rounded-circle pt-2" style="height: 42px"></div>
    </div>
    <div class="row" style="margin-top: 15%">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <form style="margin-left: 20%;margin-right: 20%">
                <div class="row">
                    <input style="height:50px;" type="text" class="border-0 rounded-0 form-control input-lg"
                           id="username" placeholder="请输入账号">
                </div>
                <div class="row pt-3">
                    <input style="height: 50px;" type="password" class="border-0 rounded-0 form-control input-lg"
                           is="password" placeholder="请输入密码">
                </div>
                <div class="pt-3">
                    <div class="row">
                        <div class="col">
                            <div class="checkbox pt-2 text-left">
                                <input type="checkbox">记住我
                            </div>
                        </div>
                        <div class="col">
                            <div class="button" align="right">
                                <label>
                                    <button style="background: #189aff" type="submit" class="btn btn-primary border-0 rounded-0">登录
                                    </button>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
