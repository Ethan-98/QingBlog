<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/other/userLogin.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body style="background-image: url('image/main_bk.jpg');background-size: 100%">
<div class="container-fluid">
    <!-- 顶部 -->
    <div class="row" style="background-color: rgba(255,255,255,0.6);;height: 80px;box-shadow: 2px 2px 10px #e2e2e2;">
        <div class="col-md-3">
            <div style="" class="text-right"><img src="image/title.png" class="pt-1" style="height: 60px;margin-top: 10px;margin-bottom: 10px"></div>
        </div>
        <div class="col-md-3 text-left ">
            <div style="position: absolute;top: 50%;left: 5%;transform: translateX(-50%) translateY(-50%)">
<!--                <span>登录</span>-->
            </div>
        </div>
        <div class="col-md-3 text-center">
        </div>
    </div>
    <!-- 登录表单 -->
    <div class="row" style="margin-top: 9%">
        <!--        占位-->
        <div class="col-md-4"></div>
        <!--        占位-->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div style="width: 450px;background-color: rgba(255,255,255,0.7);box-shadow: 0px 1px 10px #c2c2c2;">
                <form style="padding: 8%">
                    <div class="form-group text-center">
                        <div class="text-center"><img src="image/default.png" class="rounded-circle" style="height: 80px;"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">账号:</label>
                        <input type="email" class="form-control required" id="email" placeholder="Enter email" must="must">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码:</label>
                        <input type="password" class="form-control required" id="pwd" placeholder="Enter password" must="must">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                        <span style="float:right;text-align:right;" class="pr-2"><a href="#" >忘记密码</a></span>
                    </div>
                    <div  id="loginButton" class="form-group" style="margin-top: 2%">
                        <button type="button" class="btn btn-primary btn-block" onclick="loginUseEmail()">登录</button>
                    </div>
                    <div class="form-group" style="margin-top: 2%">
                        <button type="submit" class="btn btn-secondary btn-block">注册</button>
                    </div>
                    <div class="form-group" style="margin-top: 2%">
                        <div class="alert alert-danger" hidden>
                            <strong>some error messages</strong>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
